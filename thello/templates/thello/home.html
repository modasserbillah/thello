{% load staticfiles %}
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="../../static/thello/css/thello.css" >
  </head>
  <body ng-app="thello.demo">
    {% verbatim %}
    <div ng-controller="ThelloController">
        <div class="list" ng-repeat="list in data">
          <h3> {{ list.name }} </h3>
          <ul>
            <li ng-repeat="card in list.cards">
                      <thello-card></thello-card>
            </li>
          </ul>
          <div class="flex">
              <input ng-model="new_title"/>
              <button ng-click="add(list, new_title)">+</button>
          </div>
        </div>

    </div>
    {% endverbatim %}
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="../../static/thello/thello.js"></script>
    <script src="../../static/thello/card.directive.js"></script>
  </body>
</html>
